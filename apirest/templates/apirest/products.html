{% extends 'base.html' %}
{% block title %}main page{% endblock title %}
{% block content %}
<div class="card-columns">
{% for product in products %}
    <div class="card">
        <img class="card-img-top" src="{{product.image}}" alt="No image">
        <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text"><small class="text-muted">{{product.updated}}</small></p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock content %}
